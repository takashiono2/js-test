<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <title>Vue.js入門講座</title>
</head>
<body>
  <div id="app1">
    <ul>
      <template1 prop1="次へ"></template1>
      <template1 v-bind:prop1="varString"></template1>
    </ul>
  </div>

  <script>
    const App1 = {
      data(){
        return {
          varString: "Hello!"
        }
      }
    }

    const app = Vue.createApp(App1)

    app.component('template1',{
      props: ['prop1'],
      template:`
        <button>{{prop1}}</button>
        <br>
      `
    })

    app.mount('#app1')
  </script>
</body>
</html>
