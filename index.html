<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <title>Vue.js入門講座</title>
</head>
<body>
  <div id="app1">
    <span v-if="seen">あいうえお</span>
    <button v-on:click="off">表示OFF</button>
  </div>

  <script>
    const App1 = {
      data(){
        return {
          seen: true
        }
      },
      methods:{
        off: function(){
          this.seen = false ;
        }
      }
    }

    app1 = Vue.createApp(App1)
    app1.mount('#app1')
  </script>
</body>
</html>
