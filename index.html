<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <title>Vue.js入門講座</title>
</head>
<style>
  .blue{
    color: blue;
  }

  .red{
    color: red;
  }
</style>
<body>
  <div id="app1">
    <ul>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ul>
  </div>

  <script>
    const App1 = {
      data(){
        return {
          todos:[
            { text: 'PHP'},
            { text: 'Ruby'},
            { text: 'Python'}
          ]
        }
      }
    }

    app1 = Vue.createApp(App1)
    app1.mount('#app1')
  </script>
</body>
</html>
