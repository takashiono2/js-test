<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <title>Vue.js入門決定版テスト</title>
</head>
<body>
  <div id="app">
    <p v-show="toggle">
      <input type="text" v-model="meg">
      <p><a v-bind:href="url">{{ message }}{{ meg }}</a></p>
    </p>
    <button v-on:click="clicked">ボタン</button>
    <ul>
      <li v-for="lang in languages">{{ lang }}</li>
    </ul>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        meg: "",
        message: "test",
        url: "https://www.yahoo.co.jp/",
        toggle: true,
        languages: [
          'JavaScript',
          'pyton',
          'Ruby'
        ]},
      methods: {
        clicked: function(){
          this.message = "クリックされた！"
        }
      }
    });
  </script>
</body>
</html>
